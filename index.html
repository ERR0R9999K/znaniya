<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>@Twixi_i</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .bg-image {
            width: 100vw;
            min-height: 1500vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            z-index: 1;
            pointer-events: none;
        }
        
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        /* Telegram Button */
        .telegram-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .telegram-btn:hover {
            background-color: #006699;
        }

        .telegram-btn i {
            margin-right: 8px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
        }

        footer a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: white;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
        }

        .header-content {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .header-content:hover {
            color: white;
        }
        
        .header-content i {
            margin-right: 8px;
            transition: color 0.3s;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s, transform 0.3s;
            max-width: 300px;
            text-align: center;
        }
        
        .success {
            background-color: #4CAF50;
        }
        
        .error {
            background-color: #F44336;
        }
        
        .show {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Hidden logger info */
        .logger-info {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            height: 0;
            width: 0;
        }
    </style>
</head>
